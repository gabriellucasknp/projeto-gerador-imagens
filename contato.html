<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

<body>
  <header>

      </ul>

  <main>
    <section class="contato">
      <h2>Envie sua mensagem</h2>
      <p>Caso tenha alguma dúvida, ou queira apenas falar conosco, preencha o formulário abaixo!</p>
      <form action="#" method="post" class="formulario-contato">
        <div class="campo-form1">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="campo-form2">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="campo-form3">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    
  </footer>
  <script src="scripts.js"></script>  <script src="scripts.js"></script>
</body>
</html>
